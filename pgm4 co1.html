<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <style>
            input[type=text],input[type=password]
            {
                width=70%;
                display: inline-block;
                border: none;
                background: #f1f1f1;
            }
        </style>
    <title> My Register form</title>
    </head>
    <body bgcolor="pink" text="white">
        <h2 align="center"><u>REGISTER FORM</u></h2>
        <center>
            <form name="form1" action="">
                <table  border="0"  cellpadding="1" cellspacing="3">
                    <tr>
                        <td> FIRST NAME:</td>
                        <td><input type="text" size="15" border="curved" autofocus="required" style=background-color:azure;></td>
                    </tr>
                    <tr>
                        <td>LAST NAME:</td>
                        <td><input type="text" size="15" border="curved" autofocus="required" style=background-color:azure;></td>
                    </tr>
                    <tr>
                        <td>AGE:</td>
                        <td><input type="text"  size="15" border="curved" autofocus="required" style=background-color:azure;></td>
                    </tr>
                    <tr>
                        <td>DATE OF BIRTH:</td>
                        <td><input type="date"  size="15" border="curved" autofocus="required" style=background-color:azure;></td>
                    </tr>
                    <tr>
                        <td>ADDRESS:</td>
                        <td><textarea name="textarea" rows="8" cols="35" placeholder="must enter the pincode" border="curved" autofocus="required" style=background-color:azure;></textarea></td>
                        </tr>
                        <tr>
                        <td>GENDER:</td>
                        <td><input type="radio" name="GENDER" value="Female">Female<br>
                            <input type="radio" name="GENDER" value="Male">Male<br>
                            <input type="radio" name="GENDER" value="Other">Other</td>
                    </tr>
                    <tr>
                        <td>PHONE NUMBER:</td>
                        <td><input type="text"  size="15" border="curved" autofocus="required" style=background-color:azure;></td>
                    </tr>
                    <tr>
                        <td>NATIONALITY:</td>
                        <style>
                            select{
                                background-color:azure;
                            }
                        </style>
                        <td><select>
                            <option>Select Your Nationality</option>
                            <option>INDIA</option>
                            <option>AMERICA</option>
                            <option>CHINA</option>
                            <option>JAPAN</option>
                            <option>AUSTRALIA</option>
                            <option>SRILANKA</option>
                            <option>ITALY</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>LANGUAGES KNOWN:</td>
                        <td><input type="checkbox" value="C">C<br>
                            <input type="checkbox" value="C++">C++<br>
                            <input type="checkbox" value="Python">Python<br>
                            <input type="checkbox" value="Java">Java<br>
                            <input type="checkbox" value="JavaScript">JavaScript<br>
                            <input type="checkbox" value="PHP">PHP<br>
                            <input type="checkbox" value="HTML">HTML</td>
                    </tr>
                    <tr>
                        <td>EMAIL ID:</td>
                        <td><input type="text"  size="15" border="curved" autofocus="required" style=background-color:azure;></a></td>
                    </tr>
                    <tr>
                        <td>PASSWORD:</td>
                        <td><input type="password" size="15" border="curved" autofocus="required" style=background-color:azure;></a></td>
                    </tr>
                    <tr>
                        <td align="right"><input type="reset" value="RESET"size="15" border="curved" style=background-color:azure; ></td>
                        <td><input type="submit" value="SUBMIT" size="15" border="curved"  style=background-color:azure;></td>
                    </tr>
                </table>
            </form>
        </center>
    </body>
</html>
