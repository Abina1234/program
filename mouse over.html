<html>
<body>
    <head>
        <title>MouseOver</title>
        </head>
        <style>
            h2{
                color: blue;
            }
        </style>
<div class="row">
    <div class="content" id="content">
        <img src="image2.jpg" id="image"><br><br>
        <div class="data">
            <h2 id="heading1">Hiiiii.......</h2>
            <h2 id="heading2">Hello.........</h2>
        </div>
    </div>
</div>
<script>
    document.getElementById("content").addEventListener("mouserover",change1);
    document.getElementById("content").addEventListener("mouseout",change2);
    function change1()
    {
        document.getElementById('image').src="image2.jpg";
        document.getElementById("heading1").style.display="none";
        document.getElementById("heading2").style.display="block";
    }
    function change2()
    {
        document.getElementById('image').src="images1.jpg";
        document.getElementById("heading1").style.display="block";
        document.getElementById("heading2").style.display="none";
    
    }
</script>
</body>
</html>
